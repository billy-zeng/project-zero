<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<title>Star Chasers</title>
	<!-- Font Awesome CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- jQuery -->
	<script defer src="js/jquery-3.4.1.js"></script> 
	<!-- Main Javascript -->
  	<script defer src="js/app.js"></script>
</head>

<body>
	<section class="container-fluid">
		<section class="row">
			<div class="col-1 gameboard__space green"> 1 </div>
			<div class="col-1 gameboard__space red"> 2 </div>
			<div class="col-1 gameboard__space yellow"> 3 </div>
			<div class="col-1 gameboard__space green"> 4 </div>
			<div class="col-1 gameboard__space red"> 5 </div>
			<div class="col-1 gameboard__space yellow"> 6 </div>
			<div class="col-1 gameboard__space green"> 7 </div>
			<div class="col-1 gameboard__space red"> 8 </div>
			<div class="col-1 gameboard__space yellow"> 9 </div>
			<div class="col-1 gameboard__space blue"> 10 </div>
			<div class="col-1 gameboard__space green"> 11 </div>
			<div class="col-1 gameboard__space red"> 12 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space blue"> 40 </div>
			<section id="centerboard" class="col-10">
				<h1 id="game-title"><i class="fas fa-star-half-alt"></i> STAR CHASERS <i class="fas fa-star-half-alt"></i></h1>
				<section id="diceboard" class="row">
					<div class="col-4 dice__container">
						<!-- dice 1 goes here -->
						<img src="images/dice1.png" class="dice__image">
					</div>
					<div class="col-4 dice__container">
						<!-- dice 2 goes here -->
						<img src="images/dice3.png" class="dice__image">
					</div>
					<div class="col-3" id="rollbutton__container"><button type="button" class="btn btn-success btn-lg roll__button">Roll Dice</button></div>
				</section>
				<section id="scoreboard" class="row">
					<section id="p1__card" class="col-6 scorecard">
						<h3 id="player1__title">Player 1</h3>
						<h4 class="player__name">Axel</h4>
						<!-- Player 1 avatar goes here -->
						<div id="player1__avatar" class="avatar__container">
							<img class="player__avatar" src="images/icon0.jpg">
						</div>
					</section>
					<section id="p2__card" class="col-6 scorecard">
						<h3 id="player2__title">Player 2</h3>
						<h4 class="player__name">Iggy</h4>
						<!-- Player 2 avatar goes here -->
						<div id="player2__avatar" class="avatar__container">
							<img class="player__avatar" src="images/icon2.jpg">
						</div>
					</section>
				</section>
			</section>
			<div class="col-1 gameboard__space yellow"> 13 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space yellow"> 39 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space green"> 14 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space red"> 38 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space red"> 15 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space green"> 37 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space yellow"> 16 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space yellow"> 36 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space green"> 17 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space red"> 35 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space red"> 18 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space green"> 34 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space yellow"> 19 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space yellow"> 33 </div>
			<div class="col-10"></div>
			<div class="col-1 gameboard__space blue"> 20 </div>
		</section>
		<section class="row">
			<div class="col-1 gameboard__space red"> 32 </div>
			<div class="col-1 gameboard__space green"> 31 </div>
			<div class="col-1 gameboard__space blue"> 30 </div>
			<div class="col-1 gameboard__space yellow"> 29 </div>
			<div class="col-1 gameboard__space red"> 28 </div>
			<div class="col-1 gameboard__space green"> 27 </div>
			<div class="col-1 gameboard__space yellow"> 26 </div>
			<div class="col-1 gameboard__space red"> 25 </div>
			<div class="col-1 gameboard__space green"> 24 </div>
			<div class="col-1 gameboard__space yellow"> 23 </div>
			<div class="col-1 gameboard__space red"> 22 </div>
			<div class="col-1 gameboard__space green"> 21 </div>
		</section>
	</section>

</body>
</html>
